<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Edit Menu Item</title>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">truYum</span>
            <img alt="logo" class="mdl-layout-icon logo" src="images/truyum-logo-light.png"/>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="menu-item-list-customer.html">Menu</a>
                <a class="mdl-navigation__link" href="cart.html">Cart</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Select Role</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="menu-item-list-admin.html">Admin</a>
            <a class="mdl-navigation__link" href="menu-item-list-customer.html">Customer</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="mdl-cell--6-col">
                    <caption>
                        <h3>Edit Menu Item</h3>
                    </caption>
                    <form action="edit-menu-item-status.html">
                        <div class="form-group">
                            <label for="prodname">Name</label>
                            <input class="form-control" id="prodname" type="text">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="price">Price (Rs.)</label>
                                <input class="form-control" id="price" type="text">
                            </div>
                            <div class="form-group col-md-2" style="margin: 0px 20px;">
                                <label>Active</label>
                                <div style="padding: 5px;">
                                    <input checked id="active" name="isActive" type="radio" value="yes">
                                    <label for="active">Yes</label>
                                    <input id="notActive" name="isActive" type="radio" value="no">
                                    <label for="notActive">No
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="dateOfLaunch">Date of Launch</label>
                                <input class="form-control" id="dateOfLaunch" type="date">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="category">Category</label>
                                <select class="form-control" id="category">
                                    <option selected>Choose</option>
                                    <option value="Starters">Starters</option>
                                    <option value="Main Course">Main Course</option>
                                    <option value="Dessert">Dessert</option>
                                    <option value="Drinks">Drinks</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" id="freeDelivery" type="checkbox">
                                <label class="form-check-label" for="freeDelivery">
                                    Free Delivery
                                </label>
                            </div>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
                                id="save" type="submit">Save
                        </button>
                    </form>

                </div>
                <div class="mdl-cell mdl-cell--3-col"></div>
            </div>
        </div>
    </main>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Copyright &copy; 2019</div>
        </div>
    </footer>
</div>
</body>

</html>
